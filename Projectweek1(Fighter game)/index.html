<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman: Legacy of the mountain</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!-- div for the menu with the play button -->
    <div id="menu">
        <button id="playButton" class="menu-button">Play Game</button>
        <div><h2>Controls: <br> Player 1: WASD to move and Space to attack, <br> Player 2: Arrow Keys to move and Enter to attack</h2></div>
    </div>
<!-- div for the result of the game and the buttons that appear there -->
    <div id="result" style="display: none;">
        <h1 id="winner"></h1>
        <button id="restartButton" class="menu-button">Restart Game</button>
        <button id="backButton" class="menu-button">Back to Menu</button>
    </div>
<!-- div for the health bars -->
    <div id="player1-health-container" class="health-container hidden">
        <div id="player1-health" class="health-bar"></div>
    </div>
    <div id="player2-health-container" class="health-container hidden">
        <div id="player2-health" class="health-bar"></div>
    </div>
<!-- the game is played on this canvas -->
    <canvas id="gameCanvas" width="800" height="400" class="hidden"></canvas>

    <script src="JS/script.js"></script>

</body>
</html>
