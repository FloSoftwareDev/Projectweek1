<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div id="menu">
            <h1>Welkom bij het Stickman Spel</h1>
            <button id="playButton" class="menu-button">Speel</button>
        </div>
        <div id="result" class="hidden">
            <h1 id="winner"></h1>
            <div id="score1"></div>
            <div id="score2"></div>
            <button id="restartButton" class="menu-button">Opnieuw</button>
            <button id="backButton" class="menu-button">Terug naar Menu</button>
        </div>
        <div id="timer" style="font-size: 24px; margin-top: 10px;">Tijd: 60 s</div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="health-container" id="player1-health-container">
            <div class="health-bar" id="player1-health">100%</div>
        </div>
        <div class="health-container" id="player2-health-container">
            <div class="health-bar" id="player2-health">100%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
